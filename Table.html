<!DOCTYPE html>
<html>
    <head>
    <style>
        table {
            border-collapse: collapse;
            /* border-width: 2px #000000; */
            width: 50%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #b6b3b3;}
        th {
            background-color: #0e0429;
            color: white;
        }
    </style>
    </head>
    <body>
        <h3>Country Details</h3>
        <table>
            <tr>
                <th>Country Name</th>
                <th>Capital</th>
                <th>Language</th>
                <th>Currency</th>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>Hindi, Gujarati</td>
                <td>Indian Rupee</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>Washington D.C.</td>
                <td>English</td>
                <td>Doller</td>
            </tr>
            <tr>
                <td>Canada</td>
                <td>Ottawa</td>
                <td>English, French</td>
                <td>Canadian Doller</td>
            </tr>
            <tr>
                <td>Australia</td>
                <td>Canberra</td>
                <td>English</td>
                <td>Australian Dollar</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>London</td>
                <td>English</td>
                <td>Pound sterling</td>
            </tr>
        </table>
    </body>

</html>
